<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="cargaClientes('clientes', 'Clientes')">
        <script>
            function cargaClientes(id, target){
                var ajaxRequest;
                if(window.XMLHttpRequest){
                    ajaxRequest = new XMLHttpRequest();
                }else{
                    ajaxRequest = new ActiveXObject("MicrosoftXMLHTTP");
                }
                
                ajaxRequest.onreadystatechange = function(){
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200){
                        var JSONObject = JSON.parse(ajaxRequest.responseText);
                        var txt = "<option value = '-1'>Select a customer</option>";
                        
                        var clientes = JSONObject.clients;
                        
                        clientes.forEach(function(client){
                            txt += "<option value = '"+client.id+"'>"+client.name+"</option>"
                        });
                        
                        document.getElementById(id).innerHTML = txt;
                    }
                }
                
                ajaxRequest.open("GET", target, true);
                ajaxRequest.send();
            }
            
            function getDetails(clientId, id){
                var ajaxRequest;
                if(window.XMLHttpRequest){
                    ajaxRequest = new XMLHttpRequest();
                }else{
                    ajaxRequest = new ActiveXObject("MicrosoftXMLHTTP");
                }
                
                ajaxRequest.onreadystatechange = function(){
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200){
                        var JSONObject = JSON.parse(ajaxRequest.responseText);
                        var txt;
                        if(JSONObject.resp != null){
                            txt = "<p>No details</p>"
                        }else{
                            txt = "<p>ID: "+JSONObject.id+"<br>"
                                +"NAME: "+JSONObject.name+"<br>"
                                +"ADDRESS: "+JSONObject.address+"<br>"
                                +"BALANCE: "+JSONObject.balance+"<br>"
                                +"PREMIUM: "+JSONObject.premium+"</p>"
                        }
                        
                        document.getElementById(id).innerHTML = txt;
                    }
                }
                
                ajaxRequest.open("GET", 'Details?id='+clientId, true);
                ajaxRequest.send();
            }
        </script>
        <form>
            <select id = "clientes" name="clientes" onchange = "getDetails(this.value, 'info')">
                <option>Select a customer</option>
            </select> 
            <div id = "info">
                No details
            </div>
        </form>
    </body>
</html>
