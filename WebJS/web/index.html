        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script> 
            function changeText(elementId){
                var element = document.getElementById(elementId);
                element.innerHTML = "123456789";
            }
        </script>
        
        <table border="1">
            <tbody>
                <tr>
                    <td><div id = "uno">1</div></td>
                    <td><span id = "dos">2</span></td>
                </tr>
                
                <tr>
                    <td><input type="button" value="Change" onclick ="changeText('uno')"/><td/>
                    <td><input type="button" value="Change" onclick ="changeText('dos')"/></td>
                </tr>
            </tbody>
        </table>

        
    </body>
</html>
